<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/TrabFinalPPI/Restrito/css/styleCad.css" type="text/css" media="screen">
    <title>Cadastro Funcionário</title>
</head>

<body>
    <div id="header"></div>

    <div class="container col-md-8">
        <h1 class="text-primary text-center text-uppercase pt-4">Cadastro de funcionario</h1>
        <form action="" method="POST" id="form">
            <div class="form-floating m-3 ">               
                <input type="text" class="form-control" id="inputNome" placeholder=""
                    name="inputNome" required >
                    <label for="inputNome">Nome</label>
                    <span id="span0"></span>
            </div>

            <div class="form-floating m-3 ">
                <select id="inputSexo" class="form-control" name="inputSexo" required >
                    <option selected>Escolher...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                    <option value="Prefiro não informar">Prefiro não informar</option>                   
                </select>
                <label for="inputSexo">Sexo</label>
                <span id="span1"></span>
            </div>
        
            <div class="form-floating m-3 ">
                <input type="email" class="form-control" id="inputEmail" placeholder="" name="inputEmail"
                    required >
                <label for="inputEmail">Email</label>    
                    <span id="span2"></span>
            </div>
        
            <div class="form-floating m-3 ">
                <input type="tel" class="form-control" id="inputTelefone" placeholder=""
                    name="inputTelefone" required >
            <label for="inputTelefone">Telefone</label>
                    <span id="span3"></span>
            </div>

            <div class="form-floating m-3 ">
                <input type="text" class="form-control" id="inputCep" placeholder="" name="inputCep"
                    required >
                    <label for="inputCep">CEP</label>
                    <span id="span4"></span>
            </div>

            <div class="form-floating m-3 ">
                <input type="text" class="form-control" id="inputLogradouro" name="inputLogradouro" required placeholder="">
                <label for="inputLogradouro">Logradouro</label>
                <span id="span5"></span>
            </div>

            <div class="form-floating m-3 ">
                <input type="text" class="form-control" id="inputCidade" name="inputCidade" required placeholder="">
                <label for="inputCidade">Cidade</label>
                <span id="span6"></span>
            </div>

            <div class="form-floating m-3 ">
                <input type="text" class="form-control" id="inputEstado" name="inputEstado" required placeholder="" >
                <label for="inputEstado">Estado</label>
                <span id="span7"></span>
            </div>

            <div class="form-floating m-3 ">
                <input type="date" class="form-control" id="inputDataContrato" name="inputDataContrato" required placeholder="">
                <label for="inputDataContrato">Início do contrato</label>
                <span id="span8"></span>
            </div>

            <div class="form-floating m-3 ">            
                <input type="text" class="form-control" id="inputSalario" placeholder=""
                    name="inputSalario" required>
                <label for="inputSalario">Salário</label>    
                    <span id="span9"></span>
            </div>

            <div class="form-floating m-3 ">
                <input type="password" class="form-control" id="inputSenha" name="inputSenha" required placeholder="">
                <label for="inputSenha">Senha</label>
                <span id="span10"></span>
            </div>

            <div class="form-group m-3">
                <label class="form-check-label" for="isMedico">Médico</label>
                <input type="checkbox" class="form-check-input" id="isMedico" >
            </div>

            <div id="medicForms" style="display: none">
                <div class="form-floating m-3 ">                   
                    <input type="text" class="form-control" id="inputEspecialidade" placeholder=""
                        name="inputEspecialidade" required>
                        <label for="inputEspecialidade">Especialidade</label>    
                        <span id="span11"></span>
                </div>

                <div class="form-floating m-3 ">
                    <input type="text" class="form-control" id="inputCrm" placeholder="" name="inputCrm" required>
                    <label for="inputCrm">CRM</label>
                    <span id="span12"></span>
                </div>
            </div>
            <div class="form-group m-3">
            <button type="submit" class="btn btn-primary"id="submit">Enviar</button>
            </div>
        </form>


    </div>

    <div id="footer"></div>
    <script src="/TrabFinalPPI/Restrito/Scripts/checkMedico.js"></script>
    <script src="/TrabFinalPPI/styleGlobal/footerAndHeaderPrivate.js"></script>
    <script src="/TrabFinalPPI/Restrito/Scripts/errorMessageCadFunc.js"></script>
</body>

</html>
