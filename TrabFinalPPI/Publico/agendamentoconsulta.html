<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Clínica CTR - Agendamento de Consulta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px 0;
        }

        article {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: rgb(32, 32, 32);
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            color: rgb(32, 32, 32);
            font-size: 16px;
            line-height: 1.5;
        }

        footer {
            background-color: rgb(0, 255, 136);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="number"],
        form select,
        form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 22px);
        }

        form input[type="submit"] {
            background-color: rgb(0, 0, 0);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #00b386;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <form action="#" method="post">
        <div>
            <h2>Agendamento de Consulta</h2>
        </div>
        <div>
            <label for="especialidade">Especialidade Médica:</label>
            <select id="especialidade" name="especialidade" required>
                <option value="teste">Teste</option>
            </select><br>

            <label for="medico">Nome do Médico Especialista:</label>
            <select id="medico" name="medico" required>
            </select><br>

            <label for="data">Data da Consulta:</label>
            <input type="date" id="data" name="data" required><br>

            <label for="horario">Horário Disponível:</label>
            <select id="horario" name="horario" required>
                <option value="8">8:00</option>
                <option value="9">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
            </select><br>

            <h3>Dados Pessoais:</h3>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="sexo-m" name="sexo" value="masculino" required>
            <label for="sexo-m">Masculino</label>
            <input type="radio" id="sexo-f" name="sexo" value="feminino" required>
            <label for="sexo-f">Feminino</label><br>

            <input type="submit" value="Agendar">
        </div>
    </form>
    <div id="footer"></div>
    <script src="/TrabFinalPPI/styleGlobal/footerAndHeader.js"></script>
</body>

</html>
