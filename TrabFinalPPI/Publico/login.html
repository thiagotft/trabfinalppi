<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - Cl√≠nica CTR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/TrabFinalPPI/Publico/css/styleLogin.css" type="text/css" media="screen">

</head>

<body>

    <div id="header"></div>

    <div class="login-container">
        <form id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if (email === '' || password === '') {
                document.getElementById('error-message').innerText = 'Por favor, preencha todos os campos.';
                return;
            }
            if (email === 'funcionario@clinica.com' && password === 'senha123') {
                window.location.href = '/restrito/index.html';
            } else {
                document.getElementById('error-message').innerText = 'E-mail ou senha incorretos. Por favor, tente novamente.';
            }
        });
    </script>
    <div id="footer"></div>
    <script src="/TrabFinalPPI/styleGlobal/footerAndHeader.js"></script>

</body>

</html>
