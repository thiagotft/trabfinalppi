<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Clínica CTR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/TrabFinalPPI/Publico/css/styleEnd.css" type="text/css" media="screen">

</head>

<body>

<div id="header"></div>
    <form action="#" method="post">
        <div>
        <h2>Cadastro de Endereço</h2>
    </div>
    <div>
        <label for="cep">CEP:</label>
        <input type="number" id="cep" name="cep" required><br>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" required><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br>

        <input type="submit" value="Cadastrar">
    </div>
    </form>
    <div id="footer"></div>
    <script src="/TrabFinalPPI/styleGlobal/footerAndHeader.js"></script>

</body>

</html>
