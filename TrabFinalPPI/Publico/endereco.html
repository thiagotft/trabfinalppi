<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Clínica CTR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/TrabFinalPPI/Publico/css/styleEnd.css" type="text/css" media="screen">

</head>

<body>

<div id="header"></div>
      
    <form name="cadastro" action="login.php" method="get">
        <h2>Cadastro de Endereço</h2>
        <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="12345-678" required>
        <span id="span1"></span>
        </div>

        <div>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" placeholder="Rua Dos Fulanos, 123" required>
        <span id="span2"></span>
        </div>

        <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="São Paulo" required>
        <span id="span3"></span>
        </div>

        <div>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" placeholder="São Paulo" required>
        <span id="span4"></span>
        </div>

        <input type="submit" value="Cadastrar" id="cadastrar">
    </form>
    <div id="footer"></div>
    <script src="/TrabFinalPPI/styleGlobal/footerAndHeader.js"></script>
    <script src="/TrabFinalPPI/Publico/script/errorEnd.js"></script>
    <script src="/TrabFinalPPI/Publico/script/buscarCEP.js"></script>

</body>

</html>
